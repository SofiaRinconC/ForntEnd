<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <header class="Hijo1">
        <img class="logo" src="img/Logo.png" alt="LogoPizza">
        <nav>
            <ul class="letra" type="none">
                <li>Home </li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="Hijo2">
            <img src="img/delivery.jpg" alt="delivery">
            <h2>Envio gratis comprando 2 pizzas </h2>
        </section>
        <section class="Hijo3">
            <img src="img/PizzaFalling.jpg" alt="delivery">  
            <h3>Pizzas top 5</h3>
            <ol>
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
        </section>
    </main>
    <footer class="Hijo4">
        <nav>
            <ul class="letra" type="none">
                <li>Home </li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
        <img class="logo1" src="img/Logo.png" alt="LogoPizza">
    </footer>
</body>
</html>
